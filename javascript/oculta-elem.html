<!DOCTYPE html>
<title>Ocultar y mostrar elementos</title>

<html>
  <body>
    <h1>¿Qué puede hacer JavaScript?</h1>
    <p id="mostradOculto">JavaScript puede ocultar elementos HTML</p>
    <button
      type="button"
      onclick="document.getElementById('mostradOculto').style.display='none'">Oculta texto
    </button>
    <button
      type="button"
      onclick="document.getElementById('mostradOculto').style.display='block'">Muestra texto
    </button>
    <p id="oculto" style="display:none">Texto oculto</p>
    <button
      type="button"
      onclick="document.getElementById('oculto').style.display='block'">Mostrar Oculto
      <!-- me muestra un texto nuevo oculto  -->
    </button>
    <hr>
    <h2 id="enlamismaline">Subtitular</h2>
    <p id="enlamismaline2">Texto</p>
    <p id="enlamismaline3">Texto</p>
    <button type="button" onclick="document.getElementById('enlamismaline').style.display='inline'">En la misma linea h2</button>
    <button type="button" onclick="document.getElementById('enlamismaline2').style.display='inline'">En la misma linea p</button>
    <button type="button" onclick="document.getElementById('enlamismaline3').style.display='inline'">En la misma linea p</button>
  </body>
  </body>
</html>
