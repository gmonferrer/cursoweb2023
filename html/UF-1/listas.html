<!DOCTYPE html>
<html>
    <body>
        <h2>Una lista sin orden</h2>
        <ul>
        <li>Café</li>
        <li>Te</li>
        <li>Leche</li>
        </ul>
        <h2>Lista ordenada en HTML</h2>
        <ol>
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
        </ol>
        <ol type="a">
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
        </ol>
        <ol type="i">
            <li>primero</li>
            <li>segundo</li>
            <li>tercero</li>
        </ol>

        
    </body>
</html>
