<!DOCTYPE html>
<html>
  <head>
    <title>Tabla con cabeceras de mes, gasto y ahorro</title>
    <style>
      /* Estilos para la tabla */
      table {
        border-collapse: collapse;
        /* collapse para que fusione los bordes  */
        width: 75%;
        /* width se refiere a lo que ocupará en el navegador */
        background-color: pink;
      }
      th, td {
        text-align: center;
        padding: 8px;
        border: 1px solid black;
      }
      th {
        background-color: rgb(206, 111, 111);
      }
      /* Estilos para los números */
      td:nth-child(2),
      td:nth-child(3) {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Mes</th>
        <th>Gasto</th>
        <th>Ahorro</th>
      </tr>
      <tr>
        <td>Enero</td>
        <td>1.000 €</td>
        <td>500 €</td>
      </tr>
      <tr>
        <td>Febrero</td>
        <td>1.200 €</td>
        <td>600 €</td>
      </tr>
      <tr>
        <td>Marzo</td>
        <td>800 €</td>
        <td>300 €</td>
      </tr>
    </table>
    <script>
      /* Dar formato a los números */
      const numbers = document.querySelectorAll('td:nth-child(2), td:nth-child(3)');
      numbers.forEach(number => {
        const value = parseFloat(number.textContent.replace(/€/g, '').replace(/\./g, '').replace(/,/g, '.'));
        number.textContent = value.toLocaleString('es-ES', {style: 'currency', currency: 'EUR'});
      });
    </script>
  </body>
</html>
