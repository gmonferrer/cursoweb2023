<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades Flex</title>
    <style>
      #flex-container {
        display: flex;
      }
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: red; /* align-items: center; */
      }
      .flex-container > div {
        background-color: rgb(118, 118, 190);
        width: 50%;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>

    </div>
  </body>
</html>
