<!DOCTYPE html>
<html>
  <body>
    <h1>¿Qué puede hacer JavaScript?</h1>
    <p id="estilo">JavaScript puede cambiar el estilo de un elemento HTML</p>
    <button
      type="button" onclick="document.getElementById('estilo').style.fontSize='35px'"> AGRANDA 35px
      <!-- también podríamos poner style='fontSize=16px; color: blue'" -->
    </button>
    <button
      type="button" onclick="document.getElementById('estilo').style.fontSize='16px'"> Vuelve a 16px
    </button>
    <button
      type="button" onclick="document.getElementById('estilo').style.fontSize='8px'"> Encoge a 8px
    </button>
  </body>
</html>
