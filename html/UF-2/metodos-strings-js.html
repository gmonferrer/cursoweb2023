<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The length Property</h2>

<p>The length of the string is:</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = "la longitud es: " + text.length;
let text1 = "Apple, Banana, Kiwi";
let part = text1.slice(7,13);
document.getElementById("demo1").innerHTML = "las posiciones de la 7 a la 13 son: " + part; 
</script>

</body>
</html>
