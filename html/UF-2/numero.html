<!DOCTYPE html>

<html>
  <body>
    <h1>JavaScript Números</h1>
    <p>Los números se pueden escribir con o sin decimales.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
     
    <script>
      document.getElementById("demo").innerHTML = 10.5;
      document.getElementById("demo1").innerHTML = 123e5;
      document.getElementById("demo2").innerHTML = 123e-5;
      document.getElementById("demo2").innerHTML = 0.2 + 0.1;
      //da un pequeño fallo

    </script>
  </body>
</html>
