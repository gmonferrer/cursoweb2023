<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bucle case</title>
</head>
<body>
 
<script>
  var dia;
  switch (new Date().getDay()) {
    case 0:
      dia = "Domingo";
      break;
    case 1:
      dia = "Lunes";
      break;
    case 2:
      dia = "Martes";
      break;
    case 3:
      dia = "Miércoles";
      break;
    case 4:
      dia = "Jueves";
      break;
    case 5:
      dia = "Viernes";
      break;
    case 6:
      dia = "Sábado";
  }
  document.getElementById("texto").innerHTML = "Hoy es " + dia;
</script>
</body>
</html>
